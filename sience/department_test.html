<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>理学部</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <header>
      <h1>理学部</h1>
    </header>
    <main>
      <p><b>理学部</b></p>
      <p><b>何学科志望？</b></p>
      <div class="department" alt="学科">
        <div class="math">
          <input type="radio" name="department" id="math">
          <label for="math">数理学科</label>
        </div>
        <div class="phy">
          <input type="radio" name="department" id="phy">
          <label for="phy">物理学科</label>
        </div>
        <div class="che">
          <input type="radio" name="department" id="che">
          <label for="che">化学科</label>
        </div>
        <div class="bio">
          <input type="radio" name="department" id="bio">
          <label for="bio">生命理学科</label>
        </div>
        <div class="earth">
          <input type="radio" name="department" id="earth">
          <label for="earth">地球惑星科学科</label>
        </div>
        <div class="none">
          <input type="radio" name="department" id="none">
          <label for="none">未定</label>
        </div>
      </div>
    </main>
  </body>
</html>
