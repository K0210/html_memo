<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>理学部＿希望学科</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet1.css">
    <script src="main1.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1>理学部</h1>
    </header>
    <main>
      <p><b>何学科志望？</b></p>
      <div class="department" alt="学科">
        <div class="math">
          <input type="checkbox" class="department1" name="department" id="math">
          <label for="math">数理学科</label>
        </div>
        <div class="phy">
          <input type="checkbox" class="department1" name="department" id="phy">
          <label for="phy">物理学科</label>
        </div>
        <div class="che">
          <input type="checkbox" class="department1" name="department" id="che">
          <label for="che">化学科</label>
        </div>
        <div class="bio">
          <input type="checkbox" class="department1" name="department" id="bio">
          <label for="bio">生命理学科</label>
        </div>
        <div class="earth">
          <input type="checkbox" class="department1" name="department" id="earth">
          <label for="earth">地球惑星科学科</label>
        </div>
        <div class="none">
          <input type="checkbox" class="department2" name="department" id="none">
          <label for="none">未定</label>
        </div>
        <div class="others">
          <input type="checkbox" class="department3" name="department" id="others">
          <label for="others">その他</label>
          <div class="G30">
            <input type="checkbox" name="department" id="G30_phy">
            <label for="G30_phy">G30物理系プログラム</label>
            <input type="checkbox" name="department" id="G30_che">
            <label for="G30_che">G30化学系プログラム</label>
            <input type="checkbox" name="department" id="G30_bio">
            <label for="G30_bio">G30生物系プログラム</label>
            <input type="checkbox" name="department" id="G30_others">
            <label for="G30_others">その他</label>
        </div>
      </div>
    </main>
  </body>
</html>
