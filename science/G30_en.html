<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>School of Science G30</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet1.css">
    <script src="G30_main.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1>School of Science G30</h1>
    </header>
    <p>Which G30 program do you belong?</p>
    <div class="department">
      <div class="G30">
        <div class="G30_phy">
          <input type="checkbox" class="G30_department" name="department" id="G30_phy">
          <label for="G30_phy">G30 physics</label>
        </div>
        <div class="G30_che">
          <input type="checkbox" class="G30_department" name="department" id="G30_che">
          <label for="G30_che">G30 chemicity</label>
        </div>
        <div class="G30_bio">
          <input type="checkbox" class="G30_department" name="department" id="G30_bio">
          <label for="G30_bio">G30 biologial science</label>
        </div>
        <div class="G30_others">
          <input type="checkbox" class="G30_department" name="department" id="G30_others">
          <label for="G30_others">others</label>
        </div>
      </div>
    </div>
  </body>
</html>
