<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>which department in School of Science</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet1.css">
    <script src="main1.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1>School of Science</h1>
    </header>
    <main>
      <p><b>Which department do you want to choice?</b></p>
      <hr>
      <div class="department" alt="department">
        <div class="math">
          <input type="checkbox" class="department1" name="department" id="math">
          <label for="math">department of mathematics</label>
        </div>
        <div class="phy">
          <input type="checkbox" class="department1" name="department" id="phy">
          <label for="phy">department of physics</label>
        </div>
        <div class="che">
          <input type="checkbox" class="department1" name="department" id="che">
          <label for="che">department of chemicity</label>
        </div>
        <div class="bio">
          <input type="checkbox" class="department1" name="department" id="bio">
          <label for="bio">department of biological science</label>
        </div>
        <div class="earth">
          <input type="checkbox" class="department1" name="department" id="earth">
          <label for="earth">department of earth and</label>
        </div>
        <div class="none">
          <input type="checkbox" class="department2" name="department" id="none">
          <label for="none">still not choise</label>
        </div>
        <div class="others">
          <input type="checkbox" class="department3" name="department" id="others">
          <label for="others">others</label>
        </div>
      </div>
    </main>
  </body>
</html>
