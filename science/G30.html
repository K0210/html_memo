<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>理学部＿G30プログラム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet1.css">
    <script src="G30_main.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1>理学部　G30プログラム</h1>
    </header>
    <p>G30のどのプログラムですか？</p>
    <div class="department">
      <div class="G30">
        <div class="G30_phy">
          <input type="checkbox" class="G30_department" name="department" id="G30_phy">
          <label for="G30_phy">G30物理系プログラム</label>
        </div>
        <div class="G30_che">
          <input type="checkbox" class="G30_department" name="department" id="G30_che">
          <label for="G30_che">G30化学系プログラム</label>
        </div>
        <div class="G30_bio">
          <input type="checkbox" class="G30_department" name="department" id="G30_bio">
          <label for="G30_bio">G30生物系プログラム</label>
        </div>
        <div class="G30_others">
          <input type="checkbox" name="department" id="G30_others">
          <label for="G30_others">その他</label>
        </div>
      </div>
    </div>
  </body>
</html>
